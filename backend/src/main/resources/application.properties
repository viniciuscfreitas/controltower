# ControlTower - Feature Flags System
# Application Configuration - Common Settings

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Spring Profiles Configuration
# Default profile is 'dev' for local development
# In production, set SPRING_PROFILES_ACTIVE=prod environment variable
spring.profiles.active=dev

# Security Configuration (Basic Auth) - Common
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration - Common
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Info
info.app.name=ControlTower
info.app.description=Feature Flags System for startups
info.app.version=1.0.0